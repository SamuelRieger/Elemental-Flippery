<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">	
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="memory-game container">
			<div class="title"><b>Elemental Evocation</b></div>
			<div class="settings">
				<div class="settingsOptions">
					<h2>Element Group</h2>
					<input type="range" min="1" max="3" value="2" class="range blue" id="elementGroup">
					<ul>
						<li>1-10</li>
						<li> &nbsp &nbsp &nbsp &nbsp 11-20</li>
						<li>21-30</li>
					</ul>
				</div>
				<div class="settingsOptions">
					<h2>Grid Size</h2>
					<input type="range" min="3" max="5" value="4" class="slider" id="gridSize">
					<ul>
						<li>3x3</li>
						<li>4x4</li>
						<li>5x5</li>
					</ul>
				</div>
				<div class="settingsOptions">
					<h2>Game Difficulty</h2>
					<input type="range" min="1" max="3" value="2" class="slider" id="gameDifficulty">
					<ul>
						<li>Symbol</li>
						<li>Number</li>
						<li>Mixed</li>
					</ul>
				</div>
			</div>
			<div class="start" onclick="saveSettings()">Play</div>
		</div>
		<script>
			function saveSettings() {
				var group = document.getElementById('elementGroup').value;
				var size = document.getElementById('gridSize').value;
				var difficulty = document.getElementById('gameDifficulty').value;
				localStorage.setItem("group", group);
				localStorage.setItem("size", size);
				localStorage.setItem("difficulty", difficulty);
				window.location.href = "game.html";
			}
		</script>
	</body>
</html>
